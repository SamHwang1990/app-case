<div class="container notify_wrap">
    <% if(typeof(error) !== 'undefined') { %>
        <div class="ac_callout ac_callout_danger">
            <h4>通知</h4>
            <p><%= error %></p>
        </div>
    <% } else { %>
        <div class="ac_callout ac_callout_info">
            <h4>通知</h4>
            <p><%= success %></p>
        </div>
    <% } %>
</div>
